<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
    <script type="text/javascript">
      function initialize() {
        
        //var polygons=null;
        //google.maps.event.addDomListener(drawingManager, "polygoncomplete", function(polygon) {
        //  polygons=polygon;
        //});
        
        
        //alert(polygons);
        
        //var opts = new google.maps.PolygonOptions();
        var path = new Array(new google.maps.LatLng(0,0), new google.maps.LatLng(1,0),
                     new google.maps.LatLng(1,1), new google.maps.LatLng(0,1));
                
        var p = new google.maps.Polygon();
        p.setPath(path);
        
        var contains = google.maps.geometry.poly.containsLocation(new google.maps.LatLng(0.5, 0.5), p);
                                                                 
        
        alert("contains: " + contains);
                
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%"></div>
  </body>
</html>
